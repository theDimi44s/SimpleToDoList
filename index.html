<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App JS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://kit.fontawesome.com/42deadbeef.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <header>ToDo App</header>
      <div class="inputField">
        <input type="text" placeholder="Type your todo text here" />
        <button>+</button>
      </div>

      <ul class="todoList">
        <!-- Data from local storage -->
      </ul>
      <div class="footer">
        <span>You have <span class="pendingNumber"></span> pending tasks!</span>
        <button>Clear All</button>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>

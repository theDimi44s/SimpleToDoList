<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App JS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://kit.fontawesome.com/42deadbeef.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <header>ToDo App</header>
      <div class="inputField">
        <input type="text" placeholder="Type your todo text here" />
        <button>+</button>
      </div>

      <ul class="todoList">
        <li>
          Buy a laptop <span><button>Delete</button></span>
        </li>
        <li>
          Buy a dog <span><button>Delete</button></span>
        </li>
        <li>
          Buy a cat <span><button>Delete</button></span>
        </li>
        <li>
          Buy a girlfriend <span><button>Delete</button></span>
        </li>
      </ul>
      <div class="footer">
        <span>You have 4 pending tasks!</span>
        <button>Clear All</button>
      </div>
    </div>
  </body>
</html>
